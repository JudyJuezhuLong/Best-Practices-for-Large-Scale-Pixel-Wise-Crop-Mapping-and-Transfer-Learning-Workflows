<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Crop Prediction Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet GeoTIFF Plugin -->
<script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
<script src="https://unpkg.com/leaflet-geotiff/dist/leaflet-geotiff.min.js"></script>

<!-- Load map -->
<script>
  const map = L.map('map').setView([45.45, 20], 5); // Adjust to your center

  // Add OpenStreetMap basemap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load GeoTIFF prediction
  fetch('SiteE_prediction_map_target_SiteE2023_source_SiteA2023_Fine_Tuning_R3_conpress.tif')
    .then(response => response.arrayBuffer())
    .then(buffer => {
      const layer = new GeoTIFFLayer({
        source: buffer,
		pixelValuesToColorFn: function (values) {
			const value = values[0];
			  if (value === 0) return 'yellow';
			  if (value === 1) return 'green';
			  if (value === 2) return 'grey';
			  if (value === 999) return null;  // transparent if NoData
			  return null; // fallback
        },
        clampLow: false,
        clampHigh: false,
        opacity: 0.7
      });
      layer.addTo(map);
    });
	.catch(err => console.error('TIFF loading error:', err));

  // Load region boundaries GeoJSON
  fetch('SiteE_tiles.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#000",
          weight: 1,
          fillOpacity: 0
        }
      }).addTo(map);
    });
</script>

</body>
</html>
